        crossorigin="anonymous"></script>
    <script>

        var options = {
            comments: true,
            collapse: true,
            disable: true,
            maxBlocks: Infinity,
            oneBasedIndex: true,
            readOnly: false,
            //rtl: false,
            //scrollbars: true,
            trashcan: true,
            //toolbox: null,
            horizontalLayout: false,
            toolboxPosition: 'start',
            zoom: {
                controls: false,
                wheel: true,
                startScale: 0.8,
                maxScale: 4,
                minScale: 0.25,
                scaleSpeed: 1.1
            }
        };
        $('input[type=radio][name=options]').change(function () {
            var optionValue = this.id;
            if (optionValue == "option05") {
                timeScale = 0.5;
            } else if (optionValue == "option2") {
                timeScale = 2;
            } else if (optionValue == "option6") {
                timeScale = 6;
            } else if (optionValue == "option1") {
                timeScale = 1;
            }

            try {
                Pegman.tween.timeScale = timeScale;
            } catch (e) {

            }

        });
        var scene;




        var blocklyArea = document.getElementById('full-size');
        var blocklyDiv = document.getElementById('blocklyDiv');
        options.toolbox = toolbox;
        var workspace = Blockly.inject(blocklyDiv, options);

        Blockly.BlockSvg.START_HAT = true;
        //Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),  workspace);
        workspace.addChangeListener(Blockly.Events.disableOrphans);
        var onresize = function (e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);
        };
        window.addEventListener('resize', onresize, false);
        onresize();
        Blockly.svgResize(workspace);

        $("#resstart").css({ "z-index": 20 });
        var buttonh = blocklyArea.offsetHeight - 200;
        $("#resstart").css({ "z-index": 20 });
        $("#resstart").css({ "top": buttonh + 'px' });

        function onFirstComment(event) {
            if (event.type == Blockly.Events.MOVE) {
                try {
                    bl = workspace.getBlockById(event.blockId);
                    var dx = Math.abs(event.newCoordinate.x - event.oldCoordinate.x);
                    if (event.newCoordinate.x < 0 && bl.type == "factory_base") {
                        bl.moveBy(dx, 0);
                    }
                } catch (e) {

                }
            }
        }
        workspace.addChangeListener(onFirstComment);

    </script>
