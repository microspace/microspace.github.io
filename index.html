<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/maze.js"></script>
    <script type="text/javascript" src="js/pegman.js"></script>
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Preload.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="js/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="js/blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="js/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="js/blockly/blocks.js"></script>
    <style>
}

    </style>
</head>

<body onload="init();">

<div class="container-fluid">
  <h1>Демонстарция</h1>
  <p>Перетащите блоки для того чтобы воин смог двигаться и стрелять. Для просмотра карты используйте стрелки.</p>
  <div class="row">
    <div class="col-sm-6"><div class="canvas" id="canvasContainer"></div></div>
    <div class="col-sm-6"><div class="canvas" id="blockly_editor" style="height: 600px; width: 600px; opacity: 1;"></div></div>
  </div>
</div>

<div id="container">
    
    
</div>
    

    <xml id="toolbox" style="display: none">
        <block type="maze_up"></block>
        <block type="maze_down"></block>
        <block type="maze_left"></block>
        <block type="maze_right"></block>
        <block type="fire"></block>
        <block type="controls_repeat_ext"></block>
        <block type="logic_compare"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>

    </xml>
    <table width="400">
        <tr>
            <td style="width: 190px; text-align: center; vertical-align: top;">
                <button id="codeButton" class="notext" title="Code">
                    <img src="./assets/1x1.gif" class="code icon21">
                </button>
                <button id="linkButton" class="notext" title="Link">
                    <img src="./assets/1x1.gif" class="link icon21">
                </button>
            </td>
            <td>
                <button id="runButton" class="primary" title="Run">
                    <img src="./assets/1x1.gif" class="run icon21"> Run Program
                </button>
                <button id="resetButton" class="primary" style="display: none" title="Reset">
                    <img src="./assets/1x1.gif" class="stop icon21"> Reset
                </button>
            </td>
        </tr>
    </table>
        
    <!-- include the main game file -->
    <script src="js/main.js"></script>
    <script type="text/javascript">

    var workspace = Blockly.inject('blockly_editor', { toolbox: document.getElementById('toolbox') });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
