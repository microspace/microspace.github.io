  <script>


    var scene;
    function findObjectsByType(type, map, layer) {
    var result = new Array();
    var elemid;
    map.objects[layer].forEach(function (element) {
        var i;

        for (i = 0; i < element.properties.length; i++) {

            if (element.properties[i].value === type) {
                elemid = i;
                //element.y -= map.tileHeight;
                result.push(element);
            }
        }
    });
    return result;
}
  </script>
