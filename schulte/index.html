<script>
	function setAspectRatio() {
		var outer = $('#outer');
		var box = $('.box');

		if (outer.height() > outer.width() * (16 / 9)) {
			box.css({
				'width': '100%'
			});
			box.css({
				'height': box.width() * (16 / 9)
			});

		} else {
			box.css({
				'height': '100%'
			});
			box.css({
				'width': box.height() / (16 / 9)
			});
		}
	}

	function setSquare() {
		var square = $('.square');
		square.css({
			'height': square.width(),
		});
	}

	function setFont() {
		var buttonbox = $('.buttonbox');
		let size = 34 / 80 * buttonbox.height();
		var font = $('.bboxtext');
		font.css("font-size", size + "px");
		
	}

	$(document).ready(function () {
		setAspectRatio();
		setSquare();
		setFont();

		$(window).resize(function () {
			setAspectRatio();
			setSquare();
			setFont();
		})
	})
</script>
